<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
	
    
<div class="container">
	<h3>Contact Form</h3>
	<form action="#" name="contact_form">
		<label for="first_name">Pre-Nom / First Name</label>
		<input name="first_name" type="text" required placeholder="votre prenom"/>
		<br>
		<label for="last_name">Nom de famille / Last Name</label>
		<input name="last_name" type="text" required placeholder="votre nom"/>
		<br>
		<label for="email">Email</label>
		<input name="email" type="email" required placeholder="you@domain.com"/>
		<br>
		<label for="message">Message</label><br>
		<textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..." required> </textarea>
		<div class="center">
			<input type="submit" value="Submit">
           <p><a href="index.html"> retour page d'acceuil/ back to home page</a> </p>
		</div>
	</form>	
</div>
</body>
</html>
